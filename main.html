<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%" border=2>
      <tr>
		  <td>
			  <table class="inner" border=2>
				  <th colspan=2>Nested Table 2</th>
				  <tr>
					  <th>Column 1</th>
					  <th>Column 2</th>
				  </tr>
				  <tr>
					  <td align="center">abc</td>
					  <td align="center">def</td>
				  </tr>
			  </table>
		  </td>
		  <td>
			  <table class="inner" border=2>
				  <th colspan=2>Nested Table 1</th>
				  <tr>
					  <td>
						  <ul align="center">
							  <li>List item 1</li>
							  <li>List item 2</li>
							  <li>List item 3</li>
						  </ul>
					  </td>
				  </tr>
			  </table>
		  </td>
	  </tr>
	  <tr>
		  <td>
			<table class="inner" border=2>
				<th colspan=2>Nested Table 3</th>
				<tr>
					<td align="center">
						<a href="#">Nested Table</a>
					</td>
					<td align="center">Demo Continued</td>
				</tr>
			</table>  
		  </td>
		  <td>
			  <table class="inner" border=2>
				  <th colspan = 2>Nested Table 4</th>
				  <tr>
					  <td colspan=2 align="center" style="color: white; background: black">HTML</td>
				  </tr>
			  </table>
		  </td>
	  </tr>
    </table>
  </body>
</html>
